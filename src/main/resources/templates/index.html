<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h3>USERS </h3>
<table border="1" width="500">
    <tr>
        <th>id</th>
        <th>firstName</th>
        <th>lastName</th>
        <th>age</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>

    <tr th:each="user: ${index}">

        <td th:text="${user.getId()}">id</td>
        <td th:text="${user.getFirstName()}">firstName</td>
        <td th:text="${user.getLastName()}">lastName</td>
        <td th:text="${user.getAge()}">age</td>

        <td> <a  th:href="@{/User/edit/{id} (id=${user.id})}">Edit</a> </td>
        <td> <a  th:href="@{/User/delete/{id} (id=${user.id})}">Delete</a> </td>

    </tr>
</table>
<br/>
<a th:href="@{/User/add}">Add</a>
</div>
</body>
</html>
